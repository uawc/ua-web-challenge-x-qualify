<div class="menu">
    <div *ngIf="mode === 'route'" class="menu__title">Find the shortest way</div>
    <div *ngIf="mode === 'addPoint'" class="menu__title">Add new points mode</div>
    <div *ngIf="error" class="menu__error">{{error}}</div>

    <search (error)="onError($event)" *ngIf="mode === 'route'"></search>
    <addpoints (error)="onError($event)" [coordinates]="coordinates" *ngIf="mode === 'addPoint'"></addpoints>

    <buttons (mode)="onModeChange($event)"></buttons>
</div>
